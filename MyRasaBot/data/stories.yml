# 1. BASIC BANKING: INSTRUCTIONS
# ====================================

- story: Provide loan instructions
  steps:
    - intent: apply_for_loan
    - action: utter_apply_for_loan

- story: Provide loan types info
  steps:
    - intent: loan_types
    - action: utter_loan_types

# - story: Give check balance instructions (Added for completeness)
#   steps:
#     - intent: check_balance
#     - action: utter_check_balance

- story: Give transfer money instructions (Added for completeness)
  steps:
    - intent: transfer_money
    - action: utter_transfer_instruction

# ====================================
# 2. ACCOUNT & PASSWORD HELP
# ====================================

- story: Password or PIN update info
  steps:
    - intent: forgot_password
    - action: utter_forgot_password # Use the more specific utterance defined in domain

- story: Account status info
  steps:
    - intent: check_account_status
    - action: utter_check_account_status # FIX: Changed from utter_account_status

- story: Report issue guidance
  steps:
    - intent: report_issue
    - action: utter_report_issue


# ====================================
# 3. CARD HELP
# ====================================

- story: Block debit or credit card
  steps:
    - intent: ask_block_card
    - action: utter_block_card

- story: New ATM or debit card info
  steps:
    - intent: apply_new_card
    - action: utter_apply_new_card # FIX: Changed from utter_new_atm_card

- story: Activate card
  steps:
    - intent: activate_new_card
    - action: utter_activate_new_card # FIX: Changed from utter_activate_card

- story: Change ATM PIN
  steps:
    - intent: change_atm_pin
    - action: utter_change_atm_pin # FIX: Changed from utter_change_pin

- story: Lost card guidance
  steps:
    - intent: lost_debit_card
    - action: utter_lost_debit_card

- story: Card limit increase
  steps:
    - intent: card_limit_increase
    - action: utter_card_limit_increase


# ====================================
# 4. BILL PAYMENT & REWARDS
# ====================================

- story: Pay bills
  steps:
    - intent: pay_bill
    - action: utter_pay_bill

- story: Redeem reward points
  steps:
    - intent: redeem_reward_points
    - action: utter_redeem_reward_points


# ====================================
# 5. ATM / BRANCH / LOCATION (Streamlined for Form)
# ====================================

- story: ATM location - start form
  steps:
    - intent: atm_location
    - action: utter_ask_city
    - active_loop: branch_form # Explicitly mark that the form loop is activated

- story: Branch location - start form
  steps:
    - intent: branch_location
    - action: utter_ask_city
    - active_loop: branch_form # Explicitly mark that the form loop is activated

- story: Ask for IFSC code
  steps:
    - intent: ask_ifsc_code
    - action: utter_ifsc_code

- story: KYC update info
  steps:
    - intent: ask_kyc_update
    - action: utter_kyc_update


# ====================================
# 6. GENERAL CHAT / BOT PERSONALITY
# ====================================

- story: Greeting
  steps:
    - intent: greet
    - action: utter_greet

- story: Goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- story: Thank you
  steps:
    - intent: thank
    - action: utter_thank # FIX: Changed from utter_you_are_welcome

- story: Bot personality / challenge
  steps:
    - intent: bot_challenge
    - action: utter_iamabot # FIX: Changed from utter_bot_identity

