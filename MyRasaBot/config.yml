language: en

# Configuration for Rasa NLU and Core.
pipeline:
  # 1. SpacyNLP MUST come first to load the language model.
  - name: SpacyNLP
    model: "en_core_web_sm"

  # 2. Tokenizer uses the model loaded above.
  - name: SpacyTokenizer

  # 3. Featurizer uses the tokens from the tokenizer.
  - name: SpacyFeaturizer
  
  # Removed: WhitespaceTokenizer (only one tokenizer is allowed)
  
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    constrain_negatives: 20
    intent_splitting_co_occurrence_features: true
    entity_recognition: true
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
  - name: FallbackClassifier
    threshold: 0.5
    ambiguity_threshold: 0.1

policies:
  - name: MemoizationPolicy
  - name: RulePolicy
    # Core fallback runs action_default_fallback if Core confidence is low
    core_fallback_threshold: 0.4
    core_fallback_action_name: "action_default_fallback"
    enable_fallback_intent: true
  - name: TEDPolicy
    epochs: 100
    constrain_negatives: 20